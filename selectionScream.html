<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Selection</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div id="cntSlt">
        <div id="cntPlayers">
            <div id="boxPlayer">
                <div id="cntPb1">
                    <div id="pig1" class="pig">
                        <img src="./img/putin.png" alt="pig1" id="putin"></div>
                    <div id="pig2" class="pig">
                        <img src="./img/KimD.png" alt="pig2" id="kim"></div>
                </div>
                <div id="cntPb2">
                    <div id="pig3" class="pig">
                        <img src="./img/TrumpS.png" alt="pig3" id="trump"></div>
                    <div id="pig4" class="pig">
                        <img src="./img/Maburro.png" alt="pig4" id="Maduro"></div>
                </div>
            </div> 
        </div>
    </div>
    <div id="cntFighters">
        <div id="slcFinal">
            <div id="slcA"></div>
            <div id="slcB"></div> 
        </div>
        <div id="cntInfo">
            <div class="infPlayer1">
                <div id="player1Pick">Ready!</div>
                <h3>Total Score</h3>
                <div id="player1TotalScore">0</div>
                <h3>Round Score</h3>
                <div id="player1RoundScore">0</div>
            </div>
            <div class="infPlayer2">
                <div id="player2Pick">Ready!</div>
                <h3>Total Score</h3>
                <div id="player2TotalScore">0</div>
                <h3>Round Score</h3>
                <div id="player2RoundScore">0</div>
            </div>
        </div>
        <div class="boxStart">
            <div class="col-12">
                <button class="btnStart" onclick="generateRandomPick()">START</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
